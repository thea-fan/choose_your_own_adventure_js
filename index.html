<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>The Happiness House Quest!</h1>
    <p>GA assignments are drowning you? No worries! Now you can go on a quest to collect some endorphins to battle off your stress! <br><br> May the laughters be with you!</p>
    <button onclick="gameStart()">START HAPPYING NOW</button>
    <p class="starter" id="output"></p>
    <input class="starter" id="input" placeholder="input"/>
    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        inputHappened(currentInput)
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
